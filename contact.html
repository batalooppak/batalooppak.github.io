<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="input-field">
		<label for="name">Name:</label>
		<input id="name" class="input" name="name" type="text" placeholder="Name..." />
	</div>
	<div class="input-field">
		<label for="email">Email:</label>
		<input id="email" class="input" name="email" type="text" placeholder="E-mail..." />
	</div>
	<div class="input-field">
		<label for="subject">Subject:</label>
		<input id="subject" class="input" name="subject" type="text" placeholder="Subject..." />
	</div>
	<div class="input-field">
		<label for="message">Message:</label>
		<textarea id="message" class="input" name="message" placeholder="Your Message..."></textarea>
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
