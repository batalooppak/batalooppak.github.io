---
layout: default
---
<div class="pure-g">
	<div class="pure-u-1 l-box">
		<article class="post">
			<header>
				<h1>
					<span>
						<time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">
							{{ page.date | date: "%m.%d.%Y" }}
						</time>
						{{ page.title }}
					</span>
				</h1>
			</header>

			{{ content }}
			<footer class="post-footer">
				{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
			</footer>
		</article>
	</div>
</div>
