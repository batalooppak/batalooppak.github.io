<header class="flex site-header" role="banner">
    <div class="spacing site-presentation">
      <h1 class="site-title">{{site.title}}</h1>
      <p class="site-subtitle">{{ site.subtitle }}</p>
    </div>

    <a href="/" class="spacing logo" title="Return to homepage">
      <img src="/images/logo.svg" alt="logo bata loop pak" height="150em">
    </a>

    <nav class="flex spacing site-nav" role="navigation">
      <a id="toggle" onclick="toggle('site-nav')"></a>
      {% for page in site.pages %}
      {% if page.title %}
      <a class="spacing site-nav__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}
      </a>
      {% endif %}
      {% endfor %}
    </nav>

</header>
