<header id="site-header" role="banner">
  <div class="wrapper head-wrap">

    <h1 class="offscreen">{{ site.title }}</h1>

    <a href="/" class="logo__link" title="Return to the homepage">
      <svg class="logo">
        <use xlink:href="#logo"></use>
      </svg>
    </a>

    <button id="toggle" type="button" onclick="toggle_menu()">
      <span class="u_accessibility">Menu</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <nav id="site-nav" role="navigation">
      <h1 class="offscreen">Site navigation</h1>

      {% assign navigation_pages = site.html_pages | sort: 'weight' %}
      {% for p in navigation_pages %}
      {% unless page.exclude %}
      {% if p.weight < 10 %}
      <a href="{{ p.url | prepend: site.baseurl }}" {% if p.url == page.url %}class="site-nav__link active" {% else%} class="site-nav__link"{% endif %}>{{ p.title }}</a>
      {% endif %}
      {% endunless %}
      {% endfor %}

    </nav>
  </div>

</header>
